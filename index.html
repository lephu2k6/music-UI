<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Music Player</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Font and Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <header>
        <h4>Now playing:</h4>
        <h2>String 57th & 9th</h2>
      </header>

      <div class="cd">
        <div class="cd-thumb" style="background-image: url('https://i.ytimg.com/vi/jTLhQf5KJSc/maxresdefault.jpg');"></div>
      </div>

      <div class="control">
        <div class="btn btn-repeat"><i class="fas fa-redo"></i></div>
        <div class="btn btn-prev"><i class="fas fa-step-backward"></i></div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-play icon-play"></i>
          <i class="fas fa-pause icon-pause"></i>
        </div>
        <div class="btn btn-next"><i class="fas fa-step-forward"></i></div>
        <div class="btn btn-random"><i class="fas fa-random"></i></div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">
      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">
      <!-- Songs will be dynamically added here -->
    </div>
  </div>

  <!-- Info -->
  <div class="info">
    <p class="info-lephu">🚀 Developed by <strong>LePhu</strong></p>
    <div class="icon-info">
      <a href="https://www.facebook.com/profile.php?id=100070368791149" class="icon-info-child facebook" target="_blank" aria-label="Facebook">
        <i class="fa-brands fa-facebook-f"></i>
      </a>
      <a href="https://www.instagram.com/" class="icon-info-child instagram" target="_blank" aria-label="Instagram">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://t.me/" class="icon-info-child telegram" target="_blank" aria-label="Telegram">
        <i class="fa-brands fa-telegram"></i>
      </a>
    </div>
  </div>
  

  <!-- Snowflakes -->
  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake" style="font-size: 30px;">❅</div>
    <div class="snowflake">❅</div>
    <div class="snowflake" style="font-size: 40px;">❆</div>
    <div class="snowflake">❅</div>
    <div class="snowflake" style="font-size: 30px;">❆</div>
    <div class="snowflake" style="font-size: 22px;">❅</div>
    <div class="snowflake" style="font-size: 50px;">❆</div>
    <div class="snowflake" style="font-size: 20px;">❅</div>
    <div class="snowflake" style="font-size: 70px;">❆</div>
    <div class="snowflake" style="font-size: 20px;">❆</div>
  </div>

  <script src="main.js"></script>
</body>
</html>
